{% extends "meet/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="fc">
    <form method="POST" class="form-group password_forms password_change_form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Change Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit" id="password_change">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
